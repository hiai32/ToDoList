{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charest='utf-8'>
        <title>Login</title>
        <link href="{% static 'account/css/login.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form action="" method="post" class="mx-auto">
            {% csrf_token %}
            <div class="text-center">
                <h1 id="title">ToDoList</h1>
                <p><strong>ログイン画面</strong></p>
            </div>
            <div class="form-group">
                <label for="nameInput">ユーザー名：</label>
                <input type="text" id="nameInput" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="passwordInput">パスワード：</label>
                <input type="text" id="passwordInput" class="form-control" name="password">
            </div>
            {% if errormessage %}
            {{ errormessage }}
            {% endif %}
            <div class="text-center">
                <button type="submit" class="btn w-100">ログイン</button>
                <a href="{% url 'signup' %}">新規登録</a>
            </div>
        </form>
    </body>
</html>
