{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charest='utf-8'>
        <title>Sign Up</title>
        <link href="{% static 'account/css/signup.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form action="" method="post" class="mx-auto">
            {% csrf_token %}
            <h3>新規登録</h3>
            <hr>
            <div class="form-group">
                <label for="nameInput">ユーザー名：</label>
                <input type="text" id="nameInput" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="passwordInput">パスワード：</label>
                <input type="text" id="passwordInput" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label for="confirmationInput">パスワード（確認用）：</label>
                <input type="text" id="confirmationInput" class="form-control" name="confirmation">
            </div>
            <div class="text-center">
                <button type="submit" class="btn w-100">登録</button>
                <a href="{% url 'login' %}">ログイン</a>
            </div>
        </form>
    </body>
</html>
