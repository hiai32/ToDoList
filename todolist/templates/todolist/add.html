{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charest='utf-8'>
        <title>Add Task</title>
        <link href="{% static 'todolist/css/add.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar fixed-top">
            <div class="container">
                <a href="{% url 'home' %}"><h3 id="title" class="navbar-text">ToDoList</h3></a>
                <form action="" method="post">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="キーワード">
                        <button type="submit" class="btn btn-info">検索</button>
                    </div>
                </form>
                <i class="bi bi-person-circle"></i>
            </div>
        </nav>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1 text-center">
                    <a href="{% url 'home' %}">
                        <i class="bi bi-house-door"></i>
                        <p>ホーム</p>
                    </a>
                    <i class="bi bi-pencil-square"></i>
                    <p>メモ帳</p>
                    <a href="{% url 'add' %}">
                        <i class="bi bi-plus-circle"></i>
                        <p>タスクの追加</p>
                    </a>
                </div>
                <div class="col-md-11">
                    <form action="" method="post" class="mx-auto">
                        {% csrf_token %}
                        <h3>タスクの追加</h3>
                        <hr>
                        <div class="form-group">
                            <label for="titleInput">タイトル：</label>
                            <input type="text" id="tieleInput" class="form-control" name="title">
                        </div>
                        <div class="form-group">
                            <label for="dueInput">期限：</label>
                            <input type="datetime-local" id="dueInput" class="form-control" name="due">
                        </div>
                        <div class="form-group d-flex flex-column">
                            <label for="priorityInput">優先度：</label>
                            <input type="range" min="1" max="5" id="priorityInput" name="priority">
                        </div>
                        <div class="form-group">
                            <label for="explanationInput">説明：</label>
                            <textarea rows="4" cols="50" id="explanationInput" class="form-control" name="explanation"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">追加</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
