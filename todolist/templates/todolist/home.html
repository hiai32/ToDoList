{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charest='utf-8'>
        <title>Home</title>
        <link href="{% static 'todolist/css/home.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar fixed-top">
            <div class="container">
                <a href="{% url 'home' user_id %}"><h3 id="title" class="navbar-text">ToDoList</h3></a>
                <form action="" method="post">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="キーワード">
                        <button type="submit" class="btn btn-info">検索</button>
                    </div>
                </form>
                <i class="bi bi-person-circle"></i>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1 text-center">
                    <a href="{% url 'home' user_id %}">
                        <i class="bi bi-house-door"></i>
                        <p>ホーム</p>
                    </a>
                    <i class="bi bi-pencil-square"></i>
                    <p>メモ帳</p>
                    <a href="{% url 'add' user_id %}">
                        <i class="bi bi-plus-circle"></i>
                        <p>タスクの追加</p>
                    </a>
                </div>
                <div class="col-md-11">
                    <div id="sub_title">
                        <h3>ホーム</h3>
                        <hr>
                    </div>
                    <table class="table table-bordered table-striped mx-auto">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>タイトル</th>
                                <th>期限</th>
                                <th>優先度</th>
                                <th>説明</th>
                                <th>詳細</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for task in tasks %}
                            <tr>
                                <td>{{ task.id }}</td>
                                <td>{{ task.title }}</td>
                                <td>{{ task.due }}</td>
                                <td>{{ task.priority }}</td>
                                <td>{{ task.explanation }}</td>
                                <td class="align-middle p-1">
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <input type="hidden" name="taskId" value="{{ task.id }}">
                                        <button type="submit" class="btn btn-primary d-inline-flex align-items-center detail" name="update">変更</button>
                                        <button type="submit" class="btn btn-danger d-inline-flex align-items-center detail" name="delete">削除</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
